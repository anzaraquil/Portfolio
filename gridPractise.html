<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>p</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container{
			display: grid;
			grid-template-areas: 
				"img title"
				"img subtitle";
			margin: 0 auto;
			position: relative;
			width: min-content;
			grid-template-columns: min-content max-content;
		}
		.item1{
			grid-area: img;
			/*min-width: 250px;*/
		}
		.img_intro{
			width: 313px;
		}	
		.item2{
			align-self: center;
		}
	</style>
		
</head>
<body>
	
	<div class="container">
		<div class="item1"><img src="img/dev-jane-01.jpg" class="img_intro"></div>
		<div class="item2" style="font-size:2.5em">Hi i am, <p><strong>MD ANZAR</strong></p></div>
		<div class="item3"><p>Front end developer</p></div>
		
	</div>
</body>
</html>
